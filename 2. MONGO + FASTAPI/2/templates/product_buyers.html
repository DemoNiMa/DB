{% extends "base.html" %}

{% block content %}
    <h2>Выберите название товара</h2>
    <form method="post" action="/products/buyers">
        <label for="product_name">Название товара:</label>
        <select id="product_name" name="product_name">
            {% for product in products %}
            <option value="{{ product }}">{{ product }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">Показать покупателей</button>
    </form>
    {% if buyers is not none %}
    <h2>Покупатели товара: {{ product_name }}</h2>
    <ul>
        {% for buyer in buyers %}
        <li>{{ buyer }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
